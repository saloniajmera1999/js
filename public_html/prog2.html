<html>
    <head>
        <title>Static Password Protection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="">
            Name:
            <input type="text" name="name" id="name">
            <br>
            Password:
            <input type="password" name="pass" id="pass">
            <br><br>
            <input type="submit" value="Submit" onclick=match()>
        </form>
        <script type="text/javascript">
            function match()
            {
                const username="saloni";
                const pass="abcd";
                var uname=document.getElementById("name").value;
                var pwd=document.getElementById("pass").value;
                if(!uname||!pwd)
                {
                    alert("Fill both the entries");
                }
                else if(pass==pwd && username==uname)
                {
                    alert("Correct entries");
                }
                else
                {
                    alert("Entries do not match");
                }
            }
        </script>
    </body>
</html>
